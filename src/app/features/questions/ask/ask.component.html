<div class="ask-container">
  <mat-card class="ask-card">
    <h2 class="ask-title">Ask a Question</h2>

    <form [formGroup]="f" (ngSubmit)="submit()" class="ask-form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Question here?</mat-label>
        <textarea matInput rows="6" formControlName="body" required></textarea>
      </mat-form-field>

      <div class="file-upload">
        <label class="upload-btn">
          <mat-icon>cloud_upload</mat-icon> Upload Files
          <input type="file" (change)="onFiles($event)" multiple hidden />
        </label>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Post</button>
      </div>
    </form>
  </mat-card>
</div>
